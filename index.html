<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a8421962f0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section class="topbar">
        <div class="logo">
          <h3>Conway's Game of Life</h3>
        </div>
        <div class="settings">
          <div class="width">
            <label for="width">Width: </label>
            <input
              type="number"
              name="width"
              id="width"
              value="100"
            />
          </div>
          <div class="height">
            <label for="width">Height: </label>
            <input
              type="number"
              name="height"
              id="height"
              value="100"
            />
          </div>
          <button id = "show-border" class = "active"><i class="fas fa-border-all"></i></button>
        </div>
        <div class="author">
          <p>Made by <span>Amirrul Kasmirhan</span></p>
        </div>
      </section>
      <section class="blueprints">
        <button id="pointer">
          <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </button>
        <button id="hand">
          <i class="fas fa-hand-paper" aria-hidden="true"></i>
        </button>
        <div class="dropdown still-lifes">
          <button class="dropbtn">
            Still lifes
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="block" href="#">Block</a>
            <a id="bee-hive" href="#">Bee-hive</a>
            <a id="loaf" href="#">Loaf</a>
            <a id="boat" href="#">Boat</a>
            <a id="tub" href="#">Tub</a>
          </div>
        </div>
        <div class="dropdown oscillators">
          <button class="dropbtn">
            Oscillators
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="blinker" href="#">Blinker</a>
            <a id="toad" href="#">Toad</a>
            <a id="beacon" href="#">Beacon</a>
            <a id="pulsar" href="#">Pulsar</a>
            <a id="penta-decathlon" href="#">Penta-decathlon</a>
          </div>
        </div>
        <div class="dropdown spaceships">
          <button class="dropbtn">
            Spaceships
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="glider" href="#">Glider</a>
            <a id="lightweight" href="#">Lightweight</a>
            <a id="middleweight" href="#">Middleweight</a>
            <a id="heavyweight" href="#">Heavyweight</a>
          </div>
        </div>
        <div class="dropdown assembler">
          <button class="dropbtn">
            Assembler
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="gosper-glider-gun" href="#">Gosper glider gun</a>
          </div>
        </div>
      </section>
    </header>
    <main>
      <canvas id="world"></canvas>
    </main>
    <footer>
      <section class="bottombar">
        <div class="side-controls">
          <p>Generation #:</p>
          <p id="generation-counter"></p>
          <label for="speed">Speed: </label>
          <input
            type="range"
            name="speed"
            id="speed"
            min="1"
            max="10"
            value="3"
          />
        </div>
        <div class="controls">
          <button id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button id="step-forward">
            <i class="fas fa-step-forward"></i>
          </button>
          <button id="stop">
            <i class="fa fa-stop" aria-hidden="true"></i>
          </button>
        </div>
        <div class="side-controls">
          <label for="speed">Zoom: </label>
          <input
            type="range"
            name="zoom"
            id="zoom"
            min="1"
            max="40"
            value="100"
            step="1"
          />
        </div>
      </section>
    </footer>
  </body>
  <script src="./js/blueprint.js"></script>
  <script src="./js/Grid.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/eventListener.js"></script>
</html>
