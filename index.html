<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <header>
      <section class="topbar">
        <div class="left-section">
          <img src="./assets/logo.svg" id="logo" />
          <h1 id="website-title">Conway's Game of Life</h1>
        </div>
        <div class="middle-section">
          <h1 id="instruction-title">Welcome to Conway's Game of Life!</h1>
        </div>
        <div class="right-section">
          <h2 id="author">Made by <span>Amirrul Kasmirhan</span></h2>
          <button class="settings">
            <i class="fas fa-2x fa-cog"></i>
          </button>
        </div>
      </section>
    </header>
    <main>
      <section class="tutorial-container">
        <div class="level-label">
          <i class="far fa-bookmark"></i>
          <h3>Level <span id="level-no"></span></h3>
        </div>
        <div class="tutorial content">

        </div>
        <div class="instruction-label">
          <i class="far fa-check-square"></i>
          <h3>Instructions</h3>
        </div>
        <div class="instruction content">
        </div>
        <div class="tips"></div>
      </section>
      <section class="main">
        <div class="toolbar-container">
          <button id="pointer">
            <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
          </button>
        </div>
        <div class="grid-container">
          <canvas id="grid" tabindex="0"></canvas>
        </div>
        <div class="control-container">
          <button id="run">Run</button>
          <button id="step-forward">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
          </button>
          <button id="stop">
            <i class="fa fa-stop" aria-hidden="true"></i>
          </button>
          <label id="speed-label" for="speed">Speed: </label>
          <input
            type="range"
            name="speed"
            id="speed"
            value="1"
            min="1"
            max="10"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>

  <!-- FONTAWESOME -->
  <script
    src="https://kit.fontawesome.com/a8421962f0.js"
    crossorigin="anonymous"
  ></script>

  <!-- JQUERY -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  <!-- EXTERNAL JS -->
  <script src="./js/Grid.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/blueprint.js"></script>
  <script src="./js/eventListener.js"></script>
</html>
